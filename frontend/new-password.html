<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Reset Password - Find4U</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

      <style>
          :root {
              --bg-primary: #0a0a0a;
              --bg-secondary: #111111;
              --bg-tertiary: #1a1a1a;
              --bg-card: #1e1e1e;
              --bg-hover: #252525;
              --border-primary: #2a2a2a;
              --border-secondary: #333333;
              --text-primary: #ffffff;
              --text-secondary: #b3b3b3;
              --text-muted: #666666;
              --accent-primary: #3b82f6;
              --accent-secondary: #8b5cf6;
              --accent-success: #10b981;
              --accent-warning: #f59e0b;
              --accent-danger: #ef4444;
              --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
              --gradient-secondary: linear-gradient(135deg, #1e293b 0%, #334155 100%);
              --gradient-success: linear-gradient(135deg, #059669 0%, #10b981 100%);
              --gradient-danger: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
              --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
              --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
              --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
              --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
              --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.3);
              --border-radius: 12px;
              --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          }

          html {
              scroll-behavior: smooth;
          }

          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }

          body {
              font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
              background: var(--bg-primary);
              color: var(--text-primary);
              line-height: 1.6;
              overflow-x: hidden;
              min-height: 100vh;
          }

          /* Scrollbar Styling */
          ::-webkit-scrollbar {
              width: 8px;
          }

          ::-webkit-scrollbar-track {
              background: var(--bg-secondary);
          }

          ::-webkit-scrollbar-thumb {
              background: var(--border-secondary);
              border-radius: 4px;
          }

          ::-webkit-scrollbar-thumb:hover {
              background: var(--accent-primary);
          }

          /* Advanced Navbar */
          .navbar-dark {
              background: rgba(10, 10, 10, 0.95) !important;
              backdrop-filter: blur(20px);
              border-bottom: 1px solid var(--border-primary);
              transition: var(--transition);
          }

          .navbar-brand {
              font-weight: 800;
              font-size: 1.5rem;
              background: var(--gradient-primary);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              background-clip: text;
          }

          .btn-outline-primary {
              border: 2px solid var(--accent-primary);
              color: var(--accent-primary);
              background: transparent;
              font-weight: 600;
              padding: 8px 24px;
              border-radius: 50px;
              transition: var(--transition);
          }

          .btn-outline-primary:hover {
              background: var(--accent-primary);
              color: white;
              box-shadow: var(--shadow-glow);
              transform: translateY(-2px);
          }

          .btn-primary {
              background: var(--gradient-primary);
              border: none;
              color: white;
              font-weight: 600;
              padding: 12px 32px;
              border-radius: 50px;
              transition: var(--transition);
              box-shadow: var(--shadow-md);
          }

          .btn-primary:hover {
              transform: translateY(-2px);
              box-shadow: var(--shadow-xl);
          }

          /* Auth Container */
          .auth-container {
              min-height: 100vh;
              display: flex;
              align-items: center;
              justify-content: center;
              padding: 120px 20px 80px;
              position: relative;
              overflow: hidden;
          }

          .auth-container::before {
              content: '';
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 70% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
              z-index: 1;
          }

          .auth-card {
              background: var(--bg-card);
              border: 1px solid var(--border-primary);
              border-radius: var(--border-radius);
              box-shadow: var(--shadow-xl);
              padding: 3rem;
              width: 100%;
              max-width: 450px;
              position: relative;
              z-index: 2;
              animation: fadeInUp 0.8s ease-out;
          }

          .auth-card:hover {
              box-shadow: var(--shadow-glow);
              border-color: var(--accent-primary);
          }

          .auth-title {
              font-size: 2rem;
              font-weight: 800;
              margin-bottom: 0.5rem;
              background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 50%, var(--accent-secondary) 100%);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              background-clip: text;
              text-align: center;
          }

          .auth-subtitle {
              color: var(--text-secondary);
              text-align: center;
              margin-bottom: 2rem;
          }

          /* Form Styles */
          .form-label {
              color: var(--text-secondary);
              font-weight: 600;
              margin-bottom: 0.5rem;
          }

          .form-control {
              background: var(--bg-secondary);
              border: 1px solid var(--border-primary);
              color: var(--text-primary);
              border-radius: 8px;
              padding: 12px 16px;
              transition: var(--transition);
              font-size: 1rem;
          }

          .form-control:focus {
              background: var(--bg-secondary);
              border-color: var(--accent-primary);
              color: var(--text-primary);
              box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
          }

          /* Password Input Group */
          .password-input-group {
              position: relative;
          }

          .password-toggle {
              position: absolute;
              right: 12px;
              top: 50%;
              transform: translateY(-50%);
              background: none;
              border: none;
              color: var(--text-muted);
              cursor: pointer;
              transition: var(--transition);
              z-index: 10;
          }

          .password-toggle:hover {
              color: var(--text-primary);
          }

          /* Password Strength Indicator */
          .password-strength {
              margin-top: 0.5rem;
          }

          .strength-bar {
              height: 4px;
              background: var(--border-primary);
              border-radius: 2px;
              overflow: hidden;
              margin-bottom: 0.5rem;
          }

          .strength-fill {
              height: 100%;
              transition: var(--transition);
              border-radius: 2px;
          }

          .strength-weak { background: var(--accent-danger); width: 25%; }
          .strength-fair { background: var(--accent-warning); width: 50%; }
          .strength-good { background: var(--accent-primary); width: 75%; }
          .strength-strong { background: var(--accent-success); width: 100%; }

          .strength-text {
              font-size: 0.8rem;
              color: var(--text-muted);
          }

          /* Links */
          .auth-link {
              color: var(--accent-primary);
              text-decoration: none;
              transition: var(--transition);
          }

          .auth-link:hover {
              color: var(--accent-secondary);
              text-decoration: underline;
          }

          /* Loading Animation */
          .loading-spinner {
              display: inline-block;
              width: 20px;
              height: 20px;
              border: 3px solid rgba(255,255,255,.3);
              border-radius: 50%;
              border-top-color: #fff;
              animation: spin 1s ease-in-out infinite;
          }

          @keyframes spin {
              to { transform: rotate(360deg); }
          }

          @keyframes fadeInUp {
              from {
                  opacity: 0;
                  transform: translateY(50px);
              }
              to {
                  opacity: 1;
                  transform: translateY(0);
              }
          }

          /* Floating Elements */
          .floating-element {
              position: absolute;
              animation: float 6s ease-in-out infinite;
              z-index: 1;
          }

          .floating-element:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
          .floating-element:nth-child(2) { top: 60%; right: 15%; animation-delay: 2s; }
          .floating-element:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 4s; }

          @keyframes float {
              0%, 100% { transform: translateY(0px) rotate(0deg); }
              50% { transform: translateY(-20px) rotate(5deg); }
          }

          /* Alert Styles */
          .alert {
              border: none;
              border-radius: 8px;
              padding: 1rem;
              margin-bottom: 1rem;
          }

          .alert-danger {
              background: rgba(239, 68, 68, 0.1);
              border: 1px solid rgba(239, 68, 68, 0.3);
              color: var(--accent-danger);
          }

          .alert-success {
              background: rgba(16, 185, 129, 0.1);
              border: 1px solid rgba(16, 185, 129, 0.3);
              color: var(--accent-success);
          }

          /* Form validation */
          .is-invalid {
              border-color: var(--accent-danger) !important;
          }

          .is-valid {
              border-color: var(--accent-success) !important;
          }

          .invalid-feedback {
              color: var(--accent-danger);
              font-size: 0.875rem;
              margin-top: 0.25rem;
          }

          .valid-feedback {
              color: var(--accent-success);
              font-size: 0.875rem;
              margin-top: 0.25rem;
          }

          /* Responsive Design */
          @media (max-width: 768px) {
              .auth-card {
                  padding: 2rem;
                  margin: 1rem;
              }

              .auth-title {
                  font-size: 1.75rem;
              }
          }
      </style>
</head>
<body>

<!-- Advanced Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="homepage.html">
                  Find<span style="color: var(--accent-primary);">4</span>U
            </a>
      </div>
</nav>

<!-- Main Content -->
<main class="auth-container">
      <!-- Floating Elements -->
      <div class="floating-element">
            <div style="width: 60px; height: 60px; background: rgba(59, 130, 246, 0.1); border-radius: 50%; backdrop-filter: blur(10px); border: 1px solid rgba(59, 130, 246, 0.2);"></div>
      </div>
      <div class="floating-element">
            <div style="width: 80px; height: 80px; background: rgba(139, 92, 246, 0.1); border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(139, 92, 246, 0.2);"></div>
      </div>
      <div class="floating-element">
            <div style="width: 40px; height: 40px; background: rgba(59, 130, 246, 0.15); border-radius: 50%; backdrop-filter: blur(10px); border: 1px solid rgba(59, 130, 246, 0.3);"></div>
      </div>

      <div class="auth-card">
            <h1 class="auth-title">New Password</h1>
            <p class="auth-subtitle">Enter and confirm your new password</p>

            <div class="alert alert-danger d-none" id="errorAlert">
                  <i class="bi bi-exclamation-triangle me-2"></i>
                  <span id="errorMessage">Passwords don't match</span>
            </div>

            <form id="resetPasswordForm">
                  <input type="hidden" id="token" value="">
                  <input type="hidden" id="email" value="">

                  <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <div class="password-input-group">
                              <input type="password" class="form-control" id="newPassword" placeholder="At least 8 characters" required>
                              <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                                    <i class="bi bi-eye" id="newPassword-icon"></i>
                              </button>
                        </div>
                        <div class="password-strength">
                              <div class="strength-bar">
                                    <div class="strength-fill" id="strengthFill"></div>
                              </div>
                              <div class="strength-text" id="strengthText">Password strength: Weak</div>
                        </div>
                        <div class="invalid-feedback">Password must be at least 8 characters long.</div>
                  </div>

                  <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <div class="password-input-group">
                              <input type="password" class="form-control" id="confirmPassword" placeholder="Re-type your password" required>
                              <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                    <i class="bi bi-eye" id="confirmPassword-icon"></i>
                              </button>
                        </div>
                        <div class="invalid-feedback">Passwords do not match.</div>
                  </div>

                  <button type="submit" class="btn btn-primary w-100 mb-3">Update Password
                  </button>
            </form>
      </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
        // Get token and email from URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('token').value = urlParams.get('token') || '';
        document.getElementById('email').value = urlParams.get('email') || '';

        // Password toggle functionality
        function togglePassword(inputId) {
                const input = document.getElementById(inputId);
                const icon = document.getElementById(`${inputId}-icon`);

                if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('bi-eye');
                        icon.classList.add('bi-eye-slash');
                } else {
                        input.type = 'password';
                        icon.classList.remove('bi-eye-slash');
                        icon.classList.add('bi-eye');
                }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
                let strength = 0;
                let feedback = [];

                if (password.length >= 8) strength += 1;
                else feedback.push('At least 8 characters');

                if (/[a-z]/.test(password)) strength += 1;
                else feedback.push('Lowercase letter');

                if (/[A-Z]/.test(password)) strength += 1;
                else feedback.push('Uppercase letter');

                if (/[0-9]/.test(password)) strength += 1;
                else feedback.push('Number');

                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                else feedback.push('Special character');

                return { strength, feedback };
        }

        // Update password strength indicator
        document.getElementById('newPassword').addEventListener('input', function() {
                const password = this.value;
                const strengthFill = document.getElementById('strengthFill');
                const strengthText = document.getElementById('strengthText');

                if (password.length === 0) {
                        strengthFill.className = 'strength-fill';
                        strengthText.textContent = 'Password strength: Weak';
                        return;
                }

                const { strength } = checkPasswordStrength(password);

                strengthFill.className = 'strength-fill';

                if (strength <= 2) {
                        strengthFill.classList.add('strength-weak');
                        strengthText.textContent = 'Password strength: Weak';
                } else if (strength === 3) {
                        strengthFill.classList.add('strength-fair');
                        strengthText.textContent = 'Password strength: Fair';
                } else if (strength === 4) {
                        strengthFill.classList.add('strength-good');
                        strengthText.textContent = 'Password strength: Good';
                } else {
                        strengthFill.classList.add('strength-strong');
                        strengthText.textContent = 'Password strength: Strong';
                }
        });

        // Form validation
        function validateForm() {
                const form = document.getElementById('resetPasswordForm');
                const inputs = form.querySelectorAll('input[required]');
                let isValid = true;

                inputs.forEach(input => {
                        const value = input.value.trim();

                        // Remove existing validation classes
                        input.classList.remove('is-valid', 'is-invalid');

                        if (!value) {
                                input.classList.add('is-invalid');
                                isValid = false;
                        } else {
                                // Specific validations
                                if (input.id === 'newPassword' && value.length < 8) {
                                        input.classList.add('is-invalid');
                                        isValid = false;
                                } else if (input.id === 'confirmPassword' && value !== document.getElementById('newPassword').value) {
                                        input.classList.add('is-invalid');
                                        isValid = false;
                                } else {
                                        input.classList.add('is-valid');
                                }
                        }
                });

                return isValid;
        }

        // Form submission handler
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                const errorAlert = document.getElementById('errorAlert');

                if (!validateForm()) {
                        errorAlert.style.display = 'block';
                        return;
                }

                // Hide any existing errors
                errorAlert.style.display = 'none';

                // Add loading state
                submitBtn.innerHTML = '<span class="loading-spinner me-2"></span> Updating...';
                submitBtn.disabled = true;

                // Simulate API call
                setTimeout(() => {
                        // In production:
                        // 1. Verify token is valid and not expired
                        // 2. Hash new password (e.g., bcrypt)
                        // 3. Update user's password in DB
                        // 4. Invalidate the token

                        // On success:
                        window.location.href = 'login.html?reset=success';
                }, 1500);
        });

        // Real-time validation
        document.querySelectorAll('input').forEach(input => {
                input.addEventListener('blur', function() {
                        if (this.hasAttribute('required')) {
                                const value = this.value.trim();

                                this.classList.remove('is-valid', 'is-invalid');

                                if (!value) {
                                        this.classList.add('is-invalid');
                                } else if (this.id === 'newPassword' && value.length < 8) {
                                        this.classList.add('is-invalid');
                                } else if (this.id === 'confirmPassword' && value !== document.getElementById('newPassword').value) {
                                        this.classList.add('is-invalid');
                                } else {
                                        this.classList.add('is-valid');
                                }
                        }
                });
        });

        // Enhanced button interactions
        document.querySelectorAll('.btn-primary, .btn-outline-primary').forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                        if (!this.disabled) {
                                this.style.transform = 'translateY(-2px)';
                        }
                });

                btn.addEventListener('mouseleave', function() {
                        this.style.transform = 'translateY(0)';
                });
        });

        // Input focus effects
        document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('focus', function() {
                        this.parentElement.style.transform = 'scale(1.02)';
                });

                input.addEventListener('blur', function() {
                        this.parentElement.style.transform = 'scale(1)';
                });
        });
</script>

</body>
</html>
