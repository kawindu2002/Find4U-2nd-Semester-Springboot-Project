<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Sign In - Find4U</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

      <style>
          :root {
              --bg-primary: #0a0a0a;
              --bg-secondary: #111111;
              --bg-tertiary: #1a1a1a;
              --bg-card: #1e1e1e;
              --bg-hover: #252525;
              --border-primary: #2a2a2a;
              --border-secondary: #333333;
              --text-primary: #ffffff;
              --text-secondary: #b3b3b3;
              --text-muted: #666666;
              --accent-primary: #3b82f6;
              --accent-secondary: #8b5cf6;
              --accent-success: #10b981;
              --accent-warning: #f59e0b;
              --accent-danger: #ef4444;
              --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
              --gradient-secondary: linear-gradient(135deg, #1e293b 0%, #334155 100%);
              --gradient-success: linear-gradient(135deg, #059669 0%, #10b981 100%);
              --gradient-danger: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
              --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
              --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
              --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
              --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
              --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.3);
              --border-radius: 12px;
              --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          }

          html {
              scroll-behavior: smooth;
          }

          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }

          body {
              font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
              background: var(--bg-primary);
              color: var(--text-primary);
              line-height: 1.6;
              overflow-x: hidden;
              min-height: 100vh;
          }

          section {
              scroll-margin-top: 80px;
          }

          a{
              text-decoration: none;
          }

          /* Scrollbar Styling */
          ::-webkit-scrollbar {
              width: 8px;
          }

          ::-webkit-scrollbar-track {
              background: var(--bg-secondary);
          }

          ::-webkit-scrollbar-thumb {
              background: var(--border-secondary);
              border-radius: 4px;
          }

          ::-webkit-scrollbar-thumb:hover {
              background: var(--accent-primary);
          }

          /* Advanced Navbar */
          .navbar-dark {
              background: rgba(10, 10, 10, 0.95) !important;
              backdrop-filter: blur(20px);
              border-bottom: 1px solid var(--border-primary);
              transition: var(--transition);
          }

          .navbar-brand {
              font-weight: 800;
              font-size: 1.5rem;
              background: var(--gradient-primary);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              background-clip: text;
          }

          .nav-link {
              color: var(--text-secondary) !important;
              font-weight: 500;
              position: relative;
              transition: var(--transition);
          }

          .nav-link::after {
              content: '';
              position: absolute;
              width: 0;
              height: 2px;
              bottom: -5px;
              left: 50%;
              background: var(--gradient-primary);
              transition: var(--transition);
              transform: translateX(-50%);
          }

          .nav-link:hover {
              color: var(--text-primary) !important;
          }

          .nav-link:hover::after {
              width: 100%;
          }

          .nav-link.active {
              color: var(--text-primary) !important;
          }

          .navbar-toggler {
              border: none;
              padding: 8px;
              border-radius: 8px;
              transition: var(--transition);
          }

          .navbar-toggler:hover {
              background: var(--bg-hover);
          }

          @media (max-width: 768px) {
              .navbar-nav {
                  background: var(--bg-card);
                  border-radius: var(--border-radius);
                  padding: 1rem;
                  margin-top: 1rem;
                  border: 1px solid var(--border-primary);
              }

              .nav-link {
                  margin-bottom: 0.5rem;
              }

              .navbar-collapse {
                  margin-top: 1rem;
              }
          }

          .btn-outline-primary {
              border: 2px solid var(--accent-primary);
              color: var(--accent-primary);
              background: transparent;
              font-weight: 600;
              padding: 8px 24px;
              border-radius: 50px;
              transition: var(--transition);
          }

          .btn-outline-primary:hover {
              background: var(--accent-primary);
              color: white;
              box-shadow: var(--shadow-glow);
              transform: translateY(-2px);
          }

          .btn-primary {
              background: var(--gradient-primary);
              border: none;
              color: white;
              font-weight: 600;
              padding: 12px 32px;
              border-radius: 50px;
              transition: var(--transition);
              box-shadow: var(--shadow-md);
          }

          .btn-primary:hover {
              transform: translateY(-2px);
              box-shadow: var(--shadow-xl);
          }

          /* Auth Container */
          .auth-container {
              min-height: 100vh;
              display: flex;
              align-items: center;
              justify-content: center;
              padding: 120px 20px 80px;
              position: relative;
              overflow: hidden;
          }

          .auth-container::before {
              content: '';
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 70% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
              z-index: 1;
          }

          .auth-card {
              background: var(--bg-card);
              border: 1px solid var(--border-primary);
              border-radius: var(--border-radius);
              box-shadow: var(--shadow-xl);
              padding: 3rem;
              width: 100%;
              max-width: 450px;
              position: relative;
              z-index: 2;
              animation: fadeInUp 0.8s ease-out;
          }

          .auth-card:hover {
              box-shadow: var(--shadow-glow);
              border-color: var(--accent-primary);
          }

          .auth-title {
              font-size: 2rem;
              font-weight: 800;
              margin-bottom: 0.5rem;
              background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 50%, var(--accent-secondary) 100%);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              background-clip: text;
              text-align: center;
          }

          .auth-subtitle {
              color: var(--text-secondary);
              text-align: center;
              margin-bottom: 2rem;
          }

          /* Form Styles */
          .form-label {
              color: var(--text-secondary);
              font-weight: 600;
              margin-bottom: 0.5rem;
          }

          .form-control {
              background: var(--bg-secondary);
              border: 1px solid var(--border-primary);
              color: var(--text-primary);
              border-radius: 8px;
              padding: 12px 16px;
              transition: var(--transition);
              font-size: 1rem;
          }

          .form-control:focus {
              background: var(--bg-secondary);
              border-color: var(--accent-primary);
              color: var(--text-primary);
              box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
          }

          .form-control::placeholder {
              color: var(--text-muted);
          }

          /* Password Input Group */
          .password-input-group {
              position: relative;
          }

          .password-toggle {
              position: absolute;
              right: 12px;
              top: 50%;
              transform: translateY(-50%);
              background: none;
              border: none;
              color: var(--text-muted);
              cursor: pointer;
              transition: var(--transition);
              z-index: 10;
          }

          .password-toggle:hover {
              color: var(--text-primary);
          }

          /* Checkbox Styles */
          .form-check-input {
              background-color: var(--bg-secondary);
              border-color: var(--border-primary);
              width: 1.2em;
              height: 1.2em;
          }

          .form-check-input:checked {
              background-color: var(--accent-primary);
              border-color: var(--accent-primary);
          }

          .form-check-input:focus {
              box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
          }

          .form-check-label {
              color: var(--text-secondary);
              font-size: 0.9rem;
              margin-left: 0.5rem;
          }

          /* Links */
          .auth-link {
              color: var(--accent-primary);
              text-decoration: none;
              transition: var(--transition);
          }

          .auth-link:hover {
              color: var(--accent-secondary);
              text-decoration: underline;
          }

          /* Divider */
          .divider {
              display: flex;
              align-items: center;
              margin: 1.5rem 0;
          }

          .divider::before,
          .divider::after {
              content: '';
              flex: 1;
              height: 1px;
              background: var(--border-primary);
          }

          .divider span {
              padding: 0 1rem;
              color: var(--text-muted);
              font-size: 0.9rem;
          }

          /* Social Buttons */
          .btn-social {
              background: var(--bg-secondary);
              border: 1px solid var(--border-primary);
              color: var(--text-primary);
              padding: 12px;
              border-radius: 8px;
              transition: var(--transition);
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 0.5rem;
              font-weight: 500;
              font-size: 0.9rem;
          }

          .btn-social:hover {
              background: var(--bg-hover);
              border-color: var(--accent-primary);
              color: var(--text-primary);
              transform: translateY(-2px);
          }

          /* Loading Animation */
          .loading-spinner {
              display: inline-block;
              width: 20px;
              height: 20px;
              border: 3px solid rgba(255,255,255,.3);
              border-radius: 50%;
              border-top-color: #fff;
              animation: spin 1s ease-in-out infinite;
          }

          @keyframes spin {
              to { transform: rotate(360deg); }
          }

          @keyframes fadeInUp {
              from {
                  opacity: 0;
                  transform: translateY(50px);
              }
              to {
                  opacity: 1;
                  transform: translateY(0);
              }
          }

          /* Floating Elements */
          .floating-element {
              position: absolute;
              animation: float 6s ease-in-out infinite;
              z-index: 1;
          }

          .floating-element:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
          .floating-element:nth-child(2) { top: 60%; right: 15%; animation-delay: 2s; }
          .floating-element:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 4s; }

          @keyframes float {
              0%, 100% { transform: translateY(0px) rotate(0deg); }
              50% { transform: translateY(-20px) rotate(5deg); }
          }

          /* Responsive Design */
          @media (max-width: 768px) {
              .auth-card {
                  padding: 2rem;
                  margin: 1rem;
              }

              .auth-title {
                  font-size: 1.75rem;
              }

              .btn-social {
                  padding: 10px;
                  font-size: 0.8rem;
              }

              .btn-social i {
                  margin-right: 0.25rem;
              }

              .login-options {
                  flex-direction: column;
                  gap: 1rem;
              }

              .remember-me {
                  margin-bottom: 0.5rem;
              }

              .forgot-password {
                  text-align: left;
              }
          }

          /* Alert Styles */
          .alert {
              border: none;
              border-radius: 8px;
              padding: 1rem;
              margin-bottom: 1rem;
          }

          .alert-danger {
              background: rgba(239, 68, 68, 0.1);
              border: 1px solid rgba(239, 68, 68, 0.3);
              color: var(--accent-danger);
          }

          .alert-success {
              background: rgba(16, 185, 129, 0.1);
              border: 1px solid rgba(16, 185, 129, 0.3);
              color: var(--accent-success);
          }

          /* Login prompt text */
          .login-prompt {
              color: var(--text-secondary);
              text-align: center;
              margin-top: 1.5rem;
          }

          /* Login options container */
          .login-options {
              display: flex;
              justify-content: space-between;
              align-items: center;
              flex-wrap: wrap;
          }

          /* Remember me checkbox */
          .remember-me {
              display: flex;
              align-items: center;
          }

          /* Forgot password link */
          .forgot-password {
              text-align: right;
          }
      </style>
</head>
<body>

<!-- Advanced Navbar - Replaced with the simpler version -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="homepage.html">
                  Find<span style="color: var(--accent-primary);">4</span>U
            </a>
      </div>
</nav>

<!-- Login Container -->
<main class="auth-container">
      <!-- Floating Elements -->
      <div class="floating-element">
            <div style="width: 60px; height: 60px; background: rgba(59, 130, 246, 0.1); border-radius: 50%; backdrop-filter: blur(10px); border: 1px solid rgba(59, 130, 246, 0.2);"></div>
      </div>
      <div class="floating-element">
            <div style="width: 80px; height: 80px; background: rgba(139, 92, 246, 0.1); border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(139, 92, 246, 0.2);"></div>
      </div>
      <div class="floating-element">
            <div style="width: 40px; height: 40px; background: rgba(59, 130, 246, 0.15); border-radius: 50%; backdrop-filter: blur(10px); border: 1px solid rgba(59, 130, 246, 0.3);"></div>
      </div>

      <div class="auth-card">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your Find4U account</p>

            <!-- Alert for demo purposes -->
            <div class="alert alert-danger" id="errorAlert" style="display: none;">
                  <i class="bi bi-exclamation-triangle me-2"></i>
                  <span id="errorMessage">Invalid email or password</span>
            </div>

            <form id="loginForm">
                  <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  </div>

                  <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="password-input-group">
                              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                              <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                    <i class="bi bi-eye" id="password-icon"></i>
                              </button>
                        </div>
                  </div>

                  <div class="login-options mb-4">
                        <div class="remember-me">
                              <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                          Remember me
                                    </label>
                              </div>
                        </div>
                        <div class="forgot-password">
                              <a href="reset-password.html" class="auth-link">Forgot password?</a>
                        </div>
                  </div>

                  <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                  </button>
            </form>

            <div class="divider">
                  <span>or continue with</span>
            </div>

            <div class="row g-2 mb-4">
                  <div class="col-6">
                        <button class="btn btn-social w-100">
                              <i class="bi bi-google"></i>
                              <span class="d-none d-sm-inline">Google</span>
                        </button>
                  </div>
                  <div class="col-6">
                        <button class="btn btn-social w-100">
                              <i class="bi bi-facebook"></i>
                              <span class="d-none d-sm-inline">Facebook</span>
                        </button>
                  </div>
            </div>

            <div class="login-prompt">
                  Don't have an account? <a href="register-page.html" class="auth-link">Sign up here</a>
            </div>
      </div>
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
        // Password toggle functionality
        function togglePassword(inputId) {
                const input = document.getElementById(inputId);
                const icon = document.getElementById(inputId + '-icon');

                if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('bi-eye');
                        icon.classList.add('bi-eye-slash');
                } else {
                        input.type = 'password';
                        icon.classList.remove('bi-eye-slash');
                        icon.classList.add('bi-eye');
                }
        }

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                const errorAlert = document.getElementById('errorAlert');

                // Add loading state
                submitBtn.innerHTML = '<span class="loading-spinner me-2"></span>Signing In...';
                submitBtn.disabled = true;

                // Hide any existing errors
                errorAlert.style.display = 'none';

                // Simulate API call
                setTimeout(() => {
                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;

                        // Demo validation (replace with actual authentication)
                        if (email === 'demo@find4u.com' && password === 'password') {
                                // Success - redirect to dashboard
                                window.location.href = 'index.html';
                        } else {
                                // Show error
                                errorAlert.style.display = 'block';
                                submitBtn.innerHTML = originalText;
                                submitBtn.disabled = false;
                        }
                }, 1500);
        });

        // Enhanced button interactions
        document.querySelectorAll('.btn-primary, .btn-outline-primary, .btn-social').forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                        if (!this.disabled) {
                                this.style.transform = 'translateY(-2px)';
                        }
                });

                btn.addEventListener('mouseleave', function() {
                        this.style.transform = 'translateY(0)';
                });
        });

        // Social login handlers
        document.querySelectorAll('.btn-social').forEach(btn => {
                btn.addEventListener('click', function() {
                        const provider = this.textContent.trim();
                        const originalText = this.innerHTML;

                        this.innerHTML = '<span class="loading-spinner me-2"></span>Connecting...';
                        this.disabled = true;

                        setTimeout(() => {
                                this.innerHTML = originalText;
                                this.disabled = false;
                                alert(`${provider} login would be implemented here`);
                        }, 2000);
                });
        });

        // Input focus effects
        document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('focus', function() {
                        this.parentElement.style.transform = 'scale(1.02)';
                });

                input.addEventListener('blur', function() {
                        this.parentElement.style.transform = 'scale(1)';
                });
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                        navbar.style.background = 'rgba(10, 10, 10, 0.98)';
                        navbar.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.3)';
                } else {
                        navbar.style.background = 'rgba(10, 10, 10, 0.95)';
                        navbar.style.boxShadow = 'none';
                }
        });
</script>

</body>
</html>
