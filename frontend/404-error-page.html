<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>404 - Page Not Found</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
          body {
              background-color: #f8f9fa;
              display: flex;
              align-items: center;
              justify-content: center;
              min-height: 100vh;
              text-align: center;
              padding: 1rem;
              margin: 0;
          }
          .error-container {
              max-width: 100%;
              width: 100%;
              padding: 0 15px;
          }
          .error-code {
              font-size: clamp(4rem, 15vw, 6rem);
              font-weight: bold;
              color: #dc3545;
              line-height: 1;
              margin-bottom: 0.5rem;
          }
          .quote {
              font-style: italic;
              color: #6c757d;
              margin-bottom: 1rem;
          }
          .btn-home {
              margin-top: 1.5rem;
              padding: 0.5rem 1.5rem;
          }
          .error-img {
              max-width: 150px;
              width: 100%;
              height: auto;
              margin-bottom: 1.25rem;
          }
          h2 {
              font-size: clamp(1.5rem, 5vw, 2rem);
              margin-bottom: 1rem;
          }
          p.text-muted {
              font-size: clamp(0.9rem, 3vw, 1rem);
              max-width: 500px;
              margin-left: auto;
              margin-right: auto;
          }

          @media (min-width: 576px) {
              .error-container {
                  max-width: 550px;
              }
              .error-img {
                  max-width: 200px;
              }
          }
      </style>
</head>
<body>

<div class="error-container">
      <img src="../assets/images/404-error-img.png" alt="Lost Page" class="error-img img-fluid">
      <div class="error-code">404</div>
      <h2 class="mb-3">Oops! Page Not Found</h2>
      <p class="quote">"Not only people, but also pages can be missing."</p>
      <p class="text-muted mt-3">
            The page you're looking for doesn't exist or may have been moved.
      </p>
      <a href="homepage.html" class="btn btn-danger btn-home">
            Go Back Home
      </a>
</div>

</body>
</html>
