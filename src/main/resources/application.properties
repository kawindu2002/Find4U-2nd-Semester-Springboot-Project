spring.application.name=Find4U-2nd-Semester-Springboot-Project

# Database settings

spring.datasource.url=jdbc:mysql://localhost:3306/find4u?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Ijse@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
# HikariCP : the default connection pool for Spring Boot since version 2.x.

# JPA settings

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true


server.error.include-message=always
server.error.include-binding-errors=always

# Spring does not apply @JsonFormat consistently to LocalDate unless you also configure the date format in Jackson settings globally!
# Global date format used for all dates
spring.jackson.date-format=yyyy-MM-dd

#  Disable timestamps like [2025,7,20]
spring.jackson.serialization.write-dates-as-timestamps=false


